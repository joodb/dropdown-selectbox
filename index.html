<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectbox</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>

<body>
    
    <form action="#none" method="post" name="selectForm">
        <article class="select-wrap">
            <h2 class="hidden">selectbox</h2>
            <button type="button" class="select-btn">
                최애 프로그래밍 언어
            </button>
            <ul class="contents-option hide" id="select-option">
                <li><button type="button" class="list-option" value="0">Python</button></li>
                <li><button type="button" class="list-option" value="1">Java</button></li>
                <li><button type="button" class="list-option" value="2">JavaScript</button></li>
                <li><button type="button" class="list-option" value="3">C#</button></li>
                <li><button type="button" class="list-option" value="4">C/C++</button></li>
            </ul>         
        </article>

        <input type="hidden" id="hiddenSelectOption" name="select-option">
    </form>

    <script src="./src/styles/app.js"></script>
</body>
</html>
